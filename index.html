        :root {
            --bg-primary: #111827; /* Very Dark Blue-Gray */
            --bg-secondary: #1F2937; /* Dark Blue-Gray */
            --bg-tertiary: #374151; /* Medium Gray */
            --bg-hover: #4B5563; /* Lighter Gray Hover */
            --bg-code-placeholder: #171e2b; /* Darker code background */

            --text-primary: #E5E7EB; /* Light Gray (Almost White) */
            --text-secondary: #9CA3AF; /* Medium Gray */
            --text-placeholder: #6B7280; /* Darker Gray (Placeholders) */
            --text-heading: #F9FAFB; /* Very Light Gray (Headings) */

            --accent-blue: #3B82F6; /* Primary Blue */
            --accent-blue-light: #60A5FA; /* Lighter Blue (Hover/Active) */
            --accent-green: #10B981; /* Emerald Green */
            --accent-yellow: #F59E0B; /* Amber Yellow */
            --accent-red: #EF4444; /* Red */

            --border-color: #4B5563; /* Gray Border */
            --border-color-light: #6B7280; /* Lighter Border */
            --border-focus: var(--accent-blue-light);

            --danger-color: var(--accent-red);
            --favorite-color: var(--accent-yellow);

            /* Subtle Shadows */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --shadow-sm: 0 1px 3px 0 var(--shadow-color), 0 1px 2px -1px var(--shadow-color);
            --shadow-md: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -2px var(--shadow-color);
            --shadow-lg: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -4px var(--shadow-color);

            --border-radius-sm: 6px;
            --border-radius-md: 8px;
            --border-radius-lg: 10px;
            --transition-speed: 0.2s ease-in-out;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary);
            line-height: 1.65; display: flex; flex-direction: column; min-height: 100vh;
            overflow-x: hidden; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;

        #root { display: flex; flex-direction: column; flex-grow: 1; }
        .app-container { flex-grow: 1; width: 100%; max-width: 1600px; margin: 0 auto; padding: 2rem 2.5rem; }

        /* --- Header --- */
        .app-header {
            background-color: var(--bg-secondary); color: var(--text-heading); padding: 1.25rem 2.5rem; text-align: center;
            border-bottom: 1px solid var(--border-color); box-shadow: var(--shadow-sm); margin-bottom: 2.5rem;
            position: sticky; top: 0; z-index: 1000;
        }
        .app-header h1 { font-size: 2rem; font-weight: 600; letter-spacing: 0.5px; }
        .app-header h1 i { margin-right: 0.75rem; color: var(--accent-blue); transform: translateY(1px); }

        /* --- Footer --- */
        .app-footer {
            text-align: center; padding: 1.5rem 0; margin-top: 3.5rem; background-color: var(--bg-secondary);
            color: var(--text-secondary); font-size: 0.875rem; border-top: 1px solid var(--border-color);
        }

        /* --- Controls --- */
        .controls-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; gap: 1.5rem; flex-wrap: wrap; }
        .search-box { position: relative; flex-grow: 1; min-width: 300px; }
        .search-box input {
            width: 100%; padding: 0.75rem 2.75rem 0.75rem 2.75rem; font-size: 1rem; border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md); background-color: var(--bg-secondary); color: var(--text-primary);
            outline: none; transition: border-color var(--transition-speed), box-shadow var(--transition-speed), background-color var(--transition-speed);
        }
        .search-box input::placeholder { color: var(--text-placeholder); opacity: 1; }
        .search-box input:focus { background-color: var(--bg-primary); border-color: var(--border-focus); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); }
        .search-box .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; font-size: 0.9rem; }
        .search-box .clear-button {
            position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none;
            color: var(--text-secondary); font-size: 1.25rem; cursor: pointer; padding: 0.3rem; line-height: 1;
            transition: color var(--transition-speed); display: none;
        }
        .search-box .clear-button:hover { color: var(--text-primary); }
        .search-box input:not(:placeholder-shown) + .clear-button { display: block; }

        .filter-toggle button {
            padding: 0.6rem 1.1rem; font-size: 0.9rem; font-weight: 500; border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md); background-color: var(--bg-secondary); color: var(--text-secondary);
            cursor: pointer; transition: all var(--transition-speed); margin-left: 0.75rem; display: inline-flex;
            align-items: center; gap: 0.5rem;
        }
        .filter-toggle button:hover:not(.active) { background-color: var(--bg-tertiary); border-color: var(--border-color-light); color: var(--text-primary); }
        .filter-toggle button.active { background-color: var(--accent-blue); color: white; border-color: var(--accent-blue); box-shadow: var(--shadow-sm); }
        .filter-toggle button.active i { color: white; }
        .filter-toggle button i { color: var(--text-secondary); transition: color var(--transition-speed); }
        .filter-toggle button:hover:not(.active) i { color: var(--text-primary); }

        .category-section { margin-bottom: 3rem; }
        .category-header {
            font-size: 1.75rem; font-weight: 600; color: var(--text-heading); margin-bottom: 1.5rem;
            padding-bottom: 0.6rem; border-bottom: 2px solid var(--accent-blue); display: inline-block;
        }
        .category-header i { margin-right: 0.75rem; color: var(--accent-blue); opacity: 0.8; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 1.75rem; list-style: none; padding: 0; }

        /* --- Tool Card --- */
        .tool-card {
            background-color: var(--bg-secondary); border-radius: var(--border-radius-lg); box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color); display: flex; flex-direction: column;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
            position: relative; overflow: hidden;
        }
        .tool-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background-color: var(--accent-blue); transform: scaleX(0); transform-origin: left;
            transition: transform var(--transition-speed); z-index: 2;
        }
        .tool-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: var(--border-color-light); }
        .tool-card:hover::before { transform: scaleX(1); }
        .tool-card-content { padding: 1.25rem 1.5rem; flex-grow: 1; display: flex; flex-direction: column; cursor: pointer; }
        .tool-card h3 {

        .tool-card-description {

        .tool-card-footer {
            padding: 0.875rem 1.5rem; background-color: var(--bg-primary); border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.75rem;
        }
        .card-tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }
        .tag { font-size: 0.75rem; font-weight: 500; padding: 0.25rem 0.6rem; border-radius: var(--border-radius-sm); white-space: nowrap; border: 1px solid transparent; line-height: 1.4; }
        .category-tag { background-color: rgba(59, 130, 246, 0.1); color: var(--accent-blue-light); border-color: rgba(59, 130, 246, 0.3); }
        .difficulty-tag-Beginner { background-color: rgba(16, 185, 129, 0.1); color: var(--accent-green); border-color: rgba(16, 185, 129, 0.3); }
        .difficulty-tag-Intermediate { background-color: rgba(245, 158, 11, 0.1); color: var(--accent-yellow); border-color: rgba(245, 158, 11, 0.3); }
        .difficulty-tag-Advanced { background-color: rgba(239, 68, 68, 0.1); color: var(--accent-red); border-color: rgba(239, 68, 68, 0.3); }
        .difficulty-tag-Expert { background-color: rgba(139, 92, 246, 0.1); color: #a78bfa; border-color: rgba(139, 92, 246, 0.3); }
        .difficulty-tag-Unknown { background-color: rgba(107, 114, 128, 0.1); color: var(--text-secondary); border-color: rgba(107, 114, 128, 0.3); }
        .keyword-tag { background-color: rgba(75, 85, 99, 0.2); color: var(--text-secondary); border-color: rgba(75, 85, 99, 0.4); font-size: 0.7rem; }
        .platforms-list { display: flex; gap: 0.7rem; }

        .favorite-button {
            position: absolute; top: 0.75rem; right: 0.75rem; background: none; border: none; font-size: 1.5rem;
            cursor: pointer; color: var(--text-secondary); transition: color var(--transition-speed), transform var(--transition-speed);
            padding: 0.3rem; z-index: 10;
        }
        .favorite-button.favorited { color: var(--favorite-color); }
        .favorite-button:hover { transform: scale(1.15); color: var(--favorite-color); }

        /* --- Tool Detail --- */
        .tool-detail-view { background-color: var(--bg-secondary); padding: 2.5rem 3rem; border-radius: var(--border-radius-lg); box-shadow: var(--shadow-md); margin-top: 2rem; border: 1px solid var(--border-color); }
        .tool-detail-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 1.5rem; }
        .tool-detail-title-meta { flex-grow: 1; max-width: 100%; }
        .tool-detail-header h2 { color: var(--text-heading); font-size: 2rem; font-weight: 600; display: flex; align-items: center; margin-bottom: 0.75rem; line-height: 1.3; }
        .tool-detail-header h2 i { margin-right: 1rem; color: var(--accent-blue); font-size: 1.1em; }
        .tool-detail-description { font-size: 1rem; color: var(--text-primary); margin-bottom: 1.5rem; max-width: 75ch; line-height: 1.7; }
        .tool-meta { display: flex; flex-direction: column; align-items: flex-start; gap: 1rem; margin-top: 0.5rem; }
        .tool-meta .tags-row { display: flex; flex-wrap: wrap; gap: 0.6rem; align-items: center; }
        .tool-meta .tags-label { font-size: 0.9rem; color: var(--text-secondary); margin-right: 0.5rem; font-weight: 500; }
        .tool-meta .platform-tag { display: inline-flex; align-items: center; gap: 0.4rem; background-color: var(--bg-tertiary); color: var(--text-secondary); padding: 0.35rem 0.75rem; }

        .cheatsheet-content { background-color: var(--bg-primary); /* Slightly different bg maybe */ text-align: left; }
        .cheatsheet-content h4 { font-size: 1.4rem; color: var(--accent-blue-light); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-top: 1.8rem; margin-bottom: 1rem; font-weight: 600; }
        .cheatsheet-content h4:first-of-type { margin-top: 0; }
        .cheatsheet-content p { margin-bottom: 0.75rem; color: var(--text-primary); line-height: 1.7; }
        .cheatsheet-content p strong { color: var(--text-heading); font-weight: 500; }
        .cheatsheet-content pre { background-color: var(--bg-code-placeholder); padding: 1rem 1.25rem; border-radius: var(--border-radius-md); margin-bottom: 1.25rem; overflow-x: auto; border: 1px solid var(--border-color); }
        .cheatsheet-content pre code { background: none; border: none; padding: 0; font-size: 0.9rem; color: var(--text-primary); }
        .cheatsheet-content ul, .cheatsheet-content ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        .cheatsheet-content li { margin-bottom: 0.5rem; }

        /* --- Responsive --- */
        @media (max-width: 1200px) { .app-container { padding: 2rem; } }
        @media (max-width: 992px) { html { font-size: 15px; } .app-header h1 { font-size: 1.8rem; } .dashboard-grid { grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 1.5rem;} .category-header { font-size: 1.6rem; } .tool-detail-header h2 { font-size: 1.8rem; } .tool-detail-view { padding: 2rem; } .cheatsheet-placeholder, .cheatsheet-content { padding: 2rem; } }

        @media (max-width: 480px) { .app-header h1 { font-size: 1.5rem; } .dashboard-grid { grid-template-columns: 1fr; } .tool-card-content { padding: 1.25rem; } .tool-card-footer { padding: 0.75rem 1.25rem; } .tool-detail-header h2 { font-size: 1.5rem; } .tool-detail-description { font-size: 0.95rem;} .cheatsheet-placeholder { padding: 1.5rem; min-height: 250px; } .cheatsheet-placeholder i.placeholder-icon { font-size: 2.5rem; } .cheatsheet-placeholder h4 { font-size: 1.15rem; } .cheatsheet-placeholder p { font-size: 0.9rem; } .cheatsheet-content { padding: 1.25rem; } }

    </style>
</head>
